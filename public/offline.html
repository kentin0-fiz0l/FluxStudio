<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - FluxStudio</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      padding: 20px;
    }

    .container {
      text-align: center;
      max-width: 480px;
    }

    .icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 32px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .icon svg {
      width: 64px;
      height: 64px;
      stroke: #60a5fa;
    }

    h1 {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 16px;
      color: #f3f4f6;
    }

    p {
      font-size: 16px;
      color: #9ca3af;
      line-height: 1.6;
      margin-bottom: 32px;
    }

    .retry-btn {
      background: #3b82f6;
      color: white;
      border: none;
      padding: 14px 32px;
      font-size: 16px;
      font-weight: 500;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
    }

    .retry-btn:hover {
      background: #2563eb;
    }

    .retry-btn:active {
      transform: scale(0.98);
    }

    .status {
      margin-top: 48px;
      padding: 16px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
    }

    .status-indicator {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      color: #9ca3af;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #ef4444;
      animation: pulse 2s infinite;
    }

    .status-dot.online {
      background: #22c55e;
      animation: none;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .pending-info {
      margin-top: 12px;
      font-size: 13px;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" />
      </svg>
    </div>

    <h1>You're Offline</h1>
    <p>
      It looks like you've lost your internet connection. Don't worry -
      any changes you made will be synced automatically when you're back online.
    </p>

    <button class="retry-btn" onclick="window.location.reload()">
      Try Again
    </button>

    <div class="status">
      <div class="status-indicator">
        <span class="status-dot" id="status-dot"></span>
        <span id="status-text">Waiting for connection...</span>
      </div>
      <div class="pending-info" id="pending-info"></div>
    </div>
  </div>

  <script>
    // Check connection status
    function updateStatus() {
      const dot = document.getElementById('status-dot');
      const text = document.getElementById('status-text');

      if (navigator.onLine) {
        dot.classList.add('online');
        text.textContent = 'Connection restored! Redirecting...';
        setTimeout(() => window.location.reload(), 1500);
      } else {
        dot.classList.remove('online');
        text.textContent = 'Waiting for connection...';
      }
    }

    // Check for pending actions
    async function checkPendingActions() {
      try {
        const db = await openDB();
        const tx = db.transaction('pendingActions', 'readonly');
        const store = tx.objectStore('pendingActions');
        const count = await countInStore(store);

        const info = document.getElementById('pending-info');
        if (count > 0) {
          info.textContent = `${count} change${count > 1 ? 's' : ''} waiting to sync`;
        }
      } catch (e) {
        console.log('Could not check pending actions');
      }
    }

    function openDB() {
      return new Promise((resolve, reject) => {
        const req = indexedDB.open('fluxstudio-offline', 1);
        req.onsuccess = () => resolve(req.result);
        req.onerror = () => reject(req.error);
      });
    }

    function countInStore(store) {
      return new Promise((resolve) => {
        const req = store.count();
        req.onsuccess = () => resolve(req.result);
        req.onerror = () => resolve(0);
      });
    }

    // Event listeners
    window.addEventListener('online', updateStatus);
    window.addEventListener('offline', updateStatus);

    // Initial check
    updateStatus();
    checkPendingActions();
  </script>
</body>
</html>
