<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" fill="none">
  <defs>
    <!-- Glow filter for the main cyan stroke -->
    <filter id="glowCyan" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glowPink" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Pink/Magenta chromatic offset layer (back) -->
  <path
    d="M 80 340 L 120 180 L 180 320 L 250 100 L 320 320 L 380 200 L 400 280 Q 420 340 380 360 L 360 340"
    stroke="#FF4DA6"
    stroke-width="26"
    stroke-linecap="round"
    stroke-linejoin="round"
    transform="translate(4, 4)"
    opacity="0.7"
    filter="url(#glowPink)"
  />

  <!-- Cyan main stroke (front) -->
  <path
    d="M 80 340 L 120 180 L 180 320 L 250 100 L 320 320 L 380 200 L 400 280 Q 420 340 380 360 L 360 340"
    stroke="#4CC9F0"
    stroke-width="22"
    stroke-linecap="round"
    stroke-linejoin="round"
    filter="url(#glowCyan)"
  />
</svg>
