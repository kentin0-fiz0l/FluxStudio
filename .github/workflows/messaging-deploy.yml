name: Messaging System CI/CD

on:
  push:
    branches: [main, develop]
    paths:
      - 'src/components/messaging/**'
      - 'src/services/**'
      - 'src/hooks/**'
      - 'src/types/messaging.ts'
  pull_request:
    branches: [main]
    paths:
      - 'src/components/messaging/**'
      - 'src/services/**'
      - 'src/hooks/**'

env:
  NODE_VERSION: '18'
  VITE_API_URL: ${{ secrets.VITE_API_URL }}
  VITE_WS_URL: ${{ secrets.VITE_WS_URL }}
  VITE_OPENAI_API_KEY: ${{ secrets.VITE_OPENAI_API_KEY }}

jobs:
  test:
    name: Test Messaging System
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linting
        run: pnpm run lint

      - name: Run type checking
        run: pnpm run typecheck

      - name: Run unit tests
        run: pnpm test -- --coverage src/tests/messaging.test.tsx
        continue-on-error: true

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/lcov.info
          flags: messaging
        continue-on-error: true

  build:
    name: Build Messaging System
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v3

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build application
        run: pnpm run build
        env:
          NODE_ENV: production

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: dist/
          retention-days: 7

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v3

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Run security audit
        run: pnpm audit --audit-level=moderate
        continue-on-error: true

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build, security]
    if: github.ref == 'refs/heads/develop'
    environment: staging

    steps:
      - uses: actions/checkout@v3

      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: build-artifacts
          path: dist/

      - name: Deploy to Vercel Staging
        if: ${{ secrets.VERCEL_TOKEN != '' }}
        run: |
          npx vercel --prod \
            --token=${{ secrets.VERCEL_TOKEN }} \
            --env VITE_API_URL=${{ secrets.STAGING_API_URL }} \
            --env VITE_WS_URL=${{ secrets.STAGING_WS_URL }}

      - name: Notify Slack
        if: ${{ secrets.SLACK_WEBHOOK != '' }}
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: 'Messaging system deployed to staging'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, security]
    if: github.ref == 'refs/heads/main'
    environment: production

    steps:
      - uses: actions/checkout@v3

      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: build-artifacts
          path: dist/

      - name: Deploy to Vercel Production
        if: ${{ secrets.VERCEL_TOKEN != '' }}
        run: |
          npx vercel --prod \
            --token=${{ secrets.VERCEL_TOKEN }} \
            --env VITE_API_URL=${{ secrets.PROD_API_URL }} \
            --env VITE_WS_URL=${{ secrets.PROD_WS_URL }}

      - name: Notify team
        if: ${{ secrets.SLACK_WEBHOOK != '' }}
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: 'Messaging system deployed to production!'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
          fields: repo,message,commit,author

  rollback:
    name: Rollback if needed
    runs-on: ubuntu-latest
    needs: deploy-production
    if: failure()

    steps:
      - name: Rollback deployment
        if: ${{ secrets.VERCEL_TOKEN != '' }}
        run: |
          npx vercel rollback \
            --token=${{ secrets.VERCEL_TOKEN }} \
            --yes

      - name: Notify team of rollback
        if: ${{ secrets.SLACK_WEBHOOK != '' }}
        uses: 8398a7/action-slack@v3
        with:
          status: 'failure'
          text: 'Production deployment rolled back due to failures'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
