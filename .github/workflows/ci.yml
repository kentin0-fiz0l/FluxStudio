name: CI

on:
  push:
    branches: [main, develop, "feat/**", "fix/**"]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: "20"
  PNPM_VERSION: "10"

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm --filter @fluxstudio/database db:generate

      - name: Run ESLint
        run: pnpm turbo lint

      - name: Run TypeScript check
        run: pnpm turbo typecheck

  test:
    name: Unit & Integration Tests (${{ matrix.shard }})
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      matrix:
        shard: [1/2, 2/2]
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm --filter @fluxstudio/database db:generate

      - name: Run unit tests with coverage
        run: npx vitest run --coverage --shard=${{ matrix.shard }}

      - name: Upload coverage to Codecov
        if: matrix.shard == '1/2'
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info
          fail_ci_if_error: false
          verbose: true
          flags: shard-${{ strategy.job-index }}

      - name: Comment coverage on PR
        if: github.event_name == 'pull_request' && matrix.shard == '1/2'
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info
          fail_ci_if_error: false

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm --filter @fluxstudio/database db:generate

      - name: Build all packages
        run: pnpm turbo build

      - name: Check per-chunk bundle budget (hard limit)
        run: |
          # Hard limit: fail the build if any chunk exceeds this.
          # Plan: reduce from 900KB -> 500KB as large chunks are optimized.
          MAX_CHUNK_KB=900
          FAILED=0
          echo "=== Per-chunk bundle budget (hard): ${MAX_CHUNK_KB}KB ==="
          OVERSIZED=$(find apps/*/dist/assets packages/*/dist build/assets -name "*.js" -not -name "*.gz" -not -name "*.br" -size +${MAX_CHUNK_KB}k 2>/dev/null || true)
          if [ -n "$OVERSIZED" ]; then
            echo "::error::Bundle size check failed. The following chunks exceed ${MAX_CHUNK_KB}KB:"
            echo "$OVERSIZED" | while read -r f; do
              SIZE=$(du -k "$f" | cut -f1)
              echo "  OVERSIZED: $f (${SIZE}KB)"
            done
            FAILED=1
          else
            echo "All chunks are under ${MAX_CHUNK_KB}KB"
          fi
          if [ "$FAILED" -eq 1 ]; then exit 1; fi

      - name: Check per-chunk bundle target (soft warning)
        if: always()
        continue-on-error: true
        run: |
          # Soft target: warn but don't fail. This is the goal we're working toward.
          TARGET_KB=500
          echo "=== Per-chunk bundle target (soft): ${TARGET_KB}KB ==="
          OVERSIZED=$(find apps/*/dist/assets packages/*/dist build/assets -name "*.js" -not -name "*.gz" -not -name "*.br" -size +${TARGET_KB}k 2>/dev/null || true)
          if [ -n "$OVERSIZED" ]; then
            COUNT=$(echo "$OVERSIZED" | wc -l | tr -d ' ')
            echo "::warning::${COUNT} chunk(s) exceed the ${TARGET_KB}KB target â€” consider splitting or tree-shaking:"
            echo "$OVERSIZED" | while read -r f; do
              SIZE=$(du -k "$f" | cut -f1)
              echo "  WARNING: $f (${SIZE}KB)"
            done
            exit 1
          else
            echo "All chunks are under the ${TARGET_KB}KB target"
          fi

      - name: Check total JS bundle budget
        run: |
          MAX_TOTAL_KB=5000
          WARN_TOTAL_KB=4000
          TOTAL_KB=$(find apps/*/dist/assets packages/*/dist build/assets -name "*.js" -not -name "*.gz" -not -name "*.br" 2>/dev/null | xargs du -k 2>/dev/null | awk '{sum += $1} END {print sum+0}')
          echo "=== Total JS bundle: ${TOTAL_KB}KB (budget: ${MAX_TOTAL_KB}KB, warn: ${WARN_TOTAL_KB}KB) ==="
          echo "::notice::Bundle size summary: ${TOTAL_KB}KB total JS"
          if [ "$TOTAL_KB" -gt "$MAX_TOTAL_KB" ]; then
            echo "::error::Total JS bundle size (${TOTAL_KB}KB) exceeds hard limit of ${MAX_TOTAL_KB}KB"
            exit 1
          fi
          if [ "$TOTAL_KB" -gt "$WARN_TOTAL_KB" ]; then
            echo "::warning::Total JS bundle size (${TOTAL_KB}KB) exceeds soft limit of ${WARN_TOTAL_KB}KB -- consider splitting or tree-shaking"
          fi

      - name: Check entry chunk budget (initial load)
        run: |
          # The entry chunk (index-*.js) is what blocks first paint.
          # Budget: 350KB raw (should be ~80KB gzipped).
          MAX_ENTRY_KB=350
          ENTRY=$(find build/assets -name "index-*.js" -not -name "*.gz" -not -name "*.br" 2>/dev/null | head -1)
          if [ -n "$ENTRY" ]; then
            ENTRY_KB=$(du -k "$ENTRY" | cut -f1)
            echo "=== Entry chunk: ${ENTRY_KB}KB (budget: ${MAX_ENTRY_KB}KB) ==="
            if [ "$ENTRY_KB" -gt "$MAX_ENTRY_KB" ]; then
              echo "::error::Entry chunk (${ENTRY_KB}KB) exceeds budget of ${MAX_ENTRY_KB}KB. Move more code into lazy-loaded routes."
              exit 1
            fi
          else
            echo "No entry chunk found in build/assets -- skipping entry budget check"
          fi

      - name: Report compressed sizes
        if: always()
        run: |
          echo "=== Compressed bundle sizes ==="
          echo ""
          echo "| Chunk | Raw | Gzip | Brotli |"
          echo "|-------|-----|------|--------|"
          for js in $(find build/assets -name "*.js" -not -name "*.gz" -not -name "*.br" 2>/dev/null | sort); do
            RAW=$(du -k "$js" | cut -f1)
            GZ="${js}.gz"
            BR="${js}.br"
            GZ_SIZE="-"
            BR_SIZE="-"
            [ -f "$GZ" ] && GZ_SIZE="$(du -k "$GZ" | cut -f1)KB"
            [ -f "$BR" ] && BR_SIZE="$(du -k "$BR" | cut -f1)KB"
            BASENAME=$(basename "$js")
            echo "| ${BASENAME} | ${RAW}KB | ${GZ_SIZE} | ${BR_SIZE} |"
          done

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: |
            packages/*/dist/
            apps/*/dist/
            apps/*/.next/
          retention-days: 7

  e2e:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build

      - name: Run Playwright tests
        run: npx playwright test

      - name: Upload Playwright report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            playwright-report/
            test-results/
          retention-days: 14

  lighthouse:
    name: Lighthouse CI
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Lighthouse CI CLI
        run: npm install -g @lhci/cli@0.14.x

      - name: Run Lighthouse CI
        run: lhci autorun

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run pnpm audit
        run: pnpm audit --audit-level=high
