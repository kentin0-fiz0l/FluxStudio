# DigitalOcean App Platform Configuration
# FluxStudio Production Deployment
# Architecture: Static Frontend + Unified Backend + Collaboration Service + MCP

name: fluxstudio
region: nyc

# Reference existing PostgreSQL database
# Database ID: 49f4dc39-3d91-4bce-aa7a-7784c8e32a66

# Ingress Rules (Path-based routing)
ingress:
  rules:
    - component:
        name: unified-backend
      match:
        path:
          prefix: /api
      cors:
        allow_origins:
          - exact: https://fluxstudio.art
          - exact: https://www.fluxstudio.art
          - exact: https://fluxstudio-
        allow_methods:
          - GET
          - POST
          - PUT
          - DELETE
          - OPTIONS
        allow_headers:
          - Content-Type
          - Authorization
        allow_credentials: true
    - component:
        name: collaboration
      match:
        path:
          prefix: /collab
    - component:
        name: flux-mcp
      match:
        path:
          prefix: /mcp
    - component:
        name: frontend
      match:
        path:
          prefix: /

# Static Frontend (Vite-built React SPA)
static_sites:
  - name: frontend
    github:
      repo: kentin0-fiz0l/FluxStudio
      branch: main
      deploy_on_push: true
    build_command: npm ci && npm run build
    output_dir: build
    environment_slug: node-js
    envs:
      - key: VITE_API_BASE_URL
        value: /api
      - key: VITE_AUTH_URL
        value: /api/auth
      - key: VITE_MESSAGING_URL
        value: /api/messaging
      - key: VITE_SOCKET_URL
        value: wss://fluxstudio.art
      - key: VITE_APP_URL
        value: https://fluxstudio.art
      - key: VITE_GOOGLE_CLIENT_ID
        scope: RUN_AND_BUILD_TIME
        type: SECRET
      - key: VITE_MCP_WS_URL
        value: wss://fluxstudio.art/mcp
      - key: VITE_GITHUB_CONNECTED
        value: "true"
      - key: VITE_MCP_AUTH_TOKEN
        scope: RUN_AND_BUILD_TIME
        type: SECRET

# Database Migration Job (runs before deployment)
jobs:
  - name: db-migrate
    github:
      repo: kentin0-fiz0l/FluxStudio
      branch: main
      deploy_on_push: true
    build_command: npm ci
    run_command: node run-migrations.js
    environment_slug: node-js
    kind: PRE_DEPLOY
    envs:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        scope: RUN_TIME
        type: SECRET

# Unified Backend (Auth + Messaging consolidated)
services:
  - name: unified-backend
    github:
      repo: kentin0-fiz0l/FluxStudio
      branch: main
      deploy_on_push: true
    build_command: npm ci
    run_command: node server-unified.js
    environment_slug: node-js
    http_port: 3001
    health_check:
      http_path: /health
      initial_delay_seconds: 10
      period_seconds: 10
      timeout_seconds: 5
      success_threshold: 1
      failure_threshold: 3
    instance_count: 1
    instance_size_slug: professional-xs
    envs:
      # Node Environment
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "3001"

      # Database (Existing PostgreSQL database)
      - key: DATABASE_URL
        scope: RUN_TIME
        type: SECRET
      - key: DB_SSL
        value: "true"

      # Redis (Optional - for Socket.IO scaling)
      - key: REDIS_URL
        scope: RUN_TIME
        type: SECRET

      # JWT Configuration (MUST BE SET AS SECRETS)
      - key: JWT_SECRET
        scope: RUN_TIME
        type: SECRET
      - key: JWT_EXPIRY
        value: "1h"

      # Session (MUST BE SET AS SECRET)
      - key: SESSION_SECRET
        scope: RUN_TIME
        type: SECRET

      # OAuth Encryption (MUST BE SET AS SECRET)
      - key: OAUTH_ENCRYPTION_KEY
        scope: RUN_TIME
        type: SECRET

      # Google OAuth (MUST BE SET AS SECRETS)
      - key: GOOGLE_CLIENT_ID
        scope: RUN_TIME
        type: SECRET
      - key: GOOGLE_CLIENT_SECRET
        scope: RUN_TIME
        type: SECRET

      # GitHub OAuth (MUST BE SET AS SECRETS)
      - key: GITHUB_CLIENT_ID
        scope: RUN_TIME
        type: SECRET
      - key: GITHUB_CLIENT_SECRET
        scope: RUN_TIME
        type: SECRET

      # Figma OAuth (MUST BE SET AS SECRETS)
      - key: FIGMA_CLIENT_ID
        scope: RUN_TIME
        type: SECRET
      - key: FIGMA_CLIENT_SECRET
        scope: RUN_TIME
        type: SECRET

      # Slack OAuth (MUST BE SET AS SECRETS)
      - key: SLACK_CLIENT_ID
        scope: RUN_TIME
        type: SECRET
      - key: SLACK_CLIENT_SECRET
        scope: RUN_TIME
        type: SECRET
      - key: SLACK_SIGNING_SECRET
        scope: RUN_TIME
        type: SECRET

      # SMTP Configuration (MUST BE SET AS SECRETS)
      - key: SMTP_HOST
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: "587"
      - key: SMTP_USER
        scope: RUN_TIME
        type: SECRET
      - key: SMTP_PASSWORD
        scope: RUN_TIME
        type: SECRET
      - key: EMAIL_FROM
        value: noreply@fluxstudio.art

      # CORS Origins (hardcoded - App Platform doesn't interpolate ${} in runtime env vars)
      - key: CORS_ORIGINS
        value: "https://fluxstudio.art,https://www.fluxstudio.art,https://fluxstudio-frontend.ondigitalocean.app"

      # Rate Limiting
      - key: RATE_LIMIT_WINDOW_MS
        value: "900000"
      - key: RATE_LIMIT_MAX_REQUESTS
        value: "50"
      - key: AUTH_RATE_LIMIT_MAX
        value: "3"

      # Application Settings
      - key: APP_NAME
        value: FluxStudio
      - key: APP_URL
        value: https://fluxstudio.art
      - key: UPLOAD_DIR
        value: /tmp/uploads
      - key: MAX_FILE_SIZE
        value: "52428800"
      - key: ENABLE_REGISTRATION
        value: "true"
      - key: ENABLE_OAUTH
        value: "true"
      - key: ENABLE_FILE_UPLOAD
        value: "true"
      - key: ENABLE_WEBSOCKET
        value: "true"

# Collaboration Service (Separate - uses Yjs/WebSocket, not Socket.IO)
  - name: collaboration
    github:
      repo: kentin0-fiz0l/FluxStudio
      branch: main
      deploy_on_push: true
    build_command: npm ci
    run_command: node server-collaboration.js
    environment_slug: node-js
    http_port: 4000
    health_check:
      http_path: /health
      initial_delay_seconds: 10
      period_seconds: 10
      timeout_seconds: 5
      success_threshold: 1
      failure_threshold: 3
    instance_count: 1
    instance_size_slug: professional-xs
    envs:
      - key: NODE_ENV
        value: production
      - key: COLLAB_PORT
        value: "4000"
      - key: COLLAB_HOST
        value: "0.0.0.0"
      - key: DATABASE_URL
        scope: RUN_TIME
        type: SECRET
      - key: AUTH_SERVICE_URL
        scope: RUN_TIME
        type: SECRET

# MCP Server (Model Context Protocol for AI integrations)
  - name: flux-mcp
    github:
      repo: kentin0-fiz0l/FluxStudio
      branch: main
      deploy_on_push: true
    source_dir: apps/flux-mcp
    build_command: npm ci && npm run build
    run_command: npm run start
    environment_slug: node-js
    http_port: 8787
    health_check:
      http_path: /health
      initial_delay_seconds: 10
      period_seconds: 30
      timeout_seconds: 5
      success_threshold: 1
      failure_threshold: 3
    instance_count: 1
    instance_size_slug: basic-xxs
    envs:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "8787"
      - key: TRANSPORT
        value: websocket
      - key: GITHUB_TOKEN
        scope: RUN_TIME
        type: SECRET
      - key: GITHUB_OWNER
        scope: RUN_TIME
        type: SECRET
      - key: GITHUB_REPO
        value: FluxStudio
      - key: GITHUB_WORKFLOW_FILE
        value: deploy.yml
      - key: MCP_AUTH_TOKEN
        scope: RUN_TIME
        type: SECRET

# Custom Domain Configuration
domains:
  - domain: fluxstudio.art
    type: PRIMARY
    zone: fluxstudio.art
  - domain: www.fluxstudio.art
    type: ALIAS
    zone: fluxstudio.art

# Monitoring & Alerts
alerts:
  - rule: DEPLOYMENT_FAILED
  - rule: DOMAIN_FAILED
