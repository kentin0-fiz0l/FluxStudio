# Grafana Datasources Configuration for FluxStudio
apiVersion: 1

datasources:
  # Prometheus for metrics
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true
    jsonData:
      httpMethod: POST
      timeInterval: "5s"

  # Loki for logs
  - name: Loki
    type: loki
    access: proxy
    url: http://loki:3100
    editable: true
    jsonData:
      maxLines: 1000

  # Node Exporter for system metrics
  - name: Node Exporter
    type: prometheus
    access: proxy
    url: http://node-exporter:9100
    editable: true
    jsonData:
      httpMethod: GET