# Grafana Dashboard Provisioning Configuration
apiVersion: 1

providers:
  # FluxStudio dashboards from file
  - name: 'fluxstudio'
    orgId: 1
    folder: 'FluxStudio'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/fluxstudio

  # System dashboards
  - name: 'system'
    orgId: 1
    folder: 'System'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/system